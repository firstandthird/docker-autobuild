repos:
  dummy-app:
    - type: 'branch'
      name: 'master'
      tagName: 'latest'
      namespace: 'firstandthird'
      hook: 'http://log.1n3.co'
    - type: 'branch'
      name: '.*'
      tagName: 'branch-{{branch}}'
      namespace: 'firstandthird'
      hook: 'http://log.1n3.co'
    - type: 'tag'
      name: '.*'
      tagName: 'release-{{tag}}'
      namespace: 'firstandthird'

