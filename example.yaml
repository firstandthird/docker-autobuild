repos:
  dummy-app:
    - type: 'branch'
      name: 'master'
      tagName: 'latest'
      namespace: 'firstandthird'
      hook: 
        url: 'http://log.1n3.co'
        payload:
          branch: '{{branch}}'
          repo: '{{repo}}'
          test: 123

    - type: 'branch'
      name: '.*'
      tagName: 'branch-{{branch}}'
      namespace: 'firstandthird'
      hook: 'http://log.1n3.co'
    - type: 'tag'
      name: '.*'
      tagName: 'release-{{tag}}'
      namespace: 'firstandthird'
  test-monorepo:
    - type: 'branch'
      name: 'master'
      monorepo: true
      tagName: '{{branch}}'
      namespace: 'firstandthird'
      hook2:
        url: 'http://1n3.co:8081'
        payload: 'blah=123'
