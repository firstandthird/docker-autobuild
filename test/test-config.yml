repos:
  chrysler-building:
    -
      type: 'branch'
      name: 'master'
      tagName: '{{ branch }}'
      namespace: 'jgwentworth'
    -
      type: 'branch'
      nameExp: '.*'
      skip: 'master'
      tagName: '{{ branch }}'
      namespace: 'james-george'
    -
      type: 'tag'
      nameExp: '.*'
      tagName: '{{ tag }}'
      namespace: 'george-james'
  woolworth-building:
    -
      type: 'branch'
      nameExp: '.*'
      tagName: '{{ branch }}'
      namespace: 'gilbert-cass'
      dockerfile: 'concrete/Dockerfile'
      context: 'concrete'
  thirty-rock:
    -
      type: 'branch'
      nameExp: 'master'
      tagName: 'concrete_{{ branch }}'
      dockerfile: 'concrete/Dockerfile'
      context: 'concrete'
    -
      type: 'branch'
      nameExp: 'master'
      tagName: 'steel_{{ branch }}'
      dockerfile: 'steel/Dockerfile'
      context: 'steel'
  flatiron:
    -
      type: 'branch'
      nameExp: '.*'
      tagName: 'concrete_{{ branch }}'
      dockerfile: 'concrete/Dockerfile'
      context: 'concrete'
      hook:
        urls: 'http://localhost:8080/hook-route'
        payload:
          something: 'new'
  transamerica:
    -
      type: 'branch'
      nameExp: '.*'
      skip: 'master'
      tagName: 'concrete_{{ branch }}'
      dockerfile: 'concrete/Dockerfile'
      context: 'concrete'
      monorepo: true
      hook:
        urls: 'http://localhost:8080/hook-route'
        payload:
          something: 'new'

  the-dakota:
    -
      type: 'branch'
      nameExp: '.*'
      tagName: 'doors_{{ branch }}'
      dockerfile: 'doors/Dockerfile'
      context: 'doors'
      hook:
        urls: 'http://localhost:8080/hook-route http://localhost:8080/hook-route-two'
        payload:
          name: 'frank-ocean'
